<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="senha" />

      <div>
        <input type="range" id="range" value="8" min="1" max="20" />
        <span class="mostrarTamanhoSenha">10</span>
      </div>

      <div class="checkbox-item">
        <input type="checkbox" id="letraMaiuscula" />
        <label>Letra maiúscula</label>
      </div>

      <div class="checkbox-item">
        <input type="checkbox" id="letraMinuscula" />
        <label>Letra minúscula</label>
      </div>

      <div class="checkbox-item">
        <input type="checkbox" id="numeros" />
        <label>Números</label>
      </div>

      <div class="checkbox-item">
        <input type="checkbox" id="simbolos" />
        <label>Símbolos</label>
      </div>

      <button>Gerar senha</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
